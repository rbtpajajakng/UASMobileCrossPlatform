<ion-header>
  <ion-navbar>
    <ion-title>{{bookInfo.judul}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img class="img" width="80" height="80" [src]="bookInfo.gambar">
          </ion-col>
          <ion-col>
              <p text-left>Judul: {{bookInfo.judul}}</p>
              <p text-left>Pengarang: {{bookInfo.pengarang}}</p>
              <p text-left>Tahun Terbit: {{bookInfo.tahun}}</p>
              <p text-left *ngIf="!bookInfo.pinjam; else notShow">Bisa dipinjam</p>
              <ng-template #notShow><p text-right right>Sudah dipinjam</p></ng-template>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </ion-item>        
  </ion-list>
</ion-content>
