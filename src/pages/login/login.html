<ion-content text-center>
    <div class="head" text-center>
        <br>
        <h1>Freedom Library</h1>
        <img width="90px" height="90px" src="assets/imgs/Untitled-1.png">
        <h5>Sharing Book & Make New Friend</h5>
        
    </div>
        
    <br>
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        
            <div padding>
                <br/>
                <button ion-button block (click)="Login(email,password)">Sign In</button>
                
                <button ion-button block (click)="Register()">Register</button>
            </div>
        </ion-list>
        <b>OR</b>
        <button ion-button color="danger" block (click)="Login()">
            <ion-icon name="logo-google"></ion-icon>
            <div>Login with google</div>
        </button>
    </ion-card>

</ion-content>
