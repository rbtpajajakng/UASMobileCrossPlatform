<ion-content class="background">
    <h1>Freedom Library</h1>
    <img width="90" height="90" src="assets/imgs/Untitled-1.png">
    <h5>Sharing Book & Make New Friend</h5>
    
    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
        
                <div padding>
                    <button ion-button block (click)="Login(email,password)">Login</button>
                    <button ion-button block (click)="Register()">Register</button>
                </div>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
