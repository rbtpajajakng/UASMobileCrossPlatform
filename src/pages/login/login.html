<ion-content class="background">
    <ion-card>
        <ion-card-header>
            <div>
                <br>
                <h1>Freedom Library</h1>
                <!-- <img width="100px" height="200px" src="assets/imgs/Untitled-1.png"> -->
                <h5>Sharing Book & Make New Friend</h5>
            </div>
        </ion-card-header> 

        <ion-card-content>   
            <br>
    
            <ion-list>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
        
                <div padding>
                    <br/>
                    <button ion-button block (click)="Login(email,password)">Login</button>
                    <button ion-button block (click)="Register()">Register</button>
                </div>
            </ion-list>

         

        </ion-card-content>
    </ion-card>
</ion-content>
