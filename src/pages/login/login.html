<ion-content text-center>
    <div class="head" text-center>
        <br>
        <br>
        <!-- logo nya masih harus diganti, ini buat sementara aja -->
        
        <h1>Freedom Library</h1>
        <img width="90px" height="90px" src="assets/imgs/Untitled-1.png">
        <h5>Sharing Book & Make New Friend</h5>
        
    </div>
        
    <br>
    <ion-item>
        <ion-label >Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label >Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
        
    <div padding>
        <button ion-button block (click)="Login(email,password)">Sign In</button>
        <button ion-button block (click)="Register()">Register</button>
    </div>

         
           
</ion-content>
