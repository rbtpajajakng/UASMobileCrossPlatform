<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let buku of listBuku">
      <img [src]="buku.img">
      <p>Judul: {{buku.judul}}</p>
      <p>Pengarang: {{buku.pengarang}}</p>
      <p>Tahun Terbit: {{buku.tahun}}</p>
      <p *ngIf="buku.pinjam; else notShow">Bisa dipinjam</p>
      <ng-template #notShow><p>Sudah dipinjam</p></ng-template>
    </ion-item>
  </ion-list>
</ion-content>
