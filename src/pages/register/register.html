<!--

  Ionic pages and navigation.

<ion-content class="background_register">
    <ion-card>
        <ion-card-header>
            <div>
                <br>
                <h1>Register</h1>
                <!-- <img width="100px" height="200px" src="assets/imgs/Untitled-1.png"> -->
            </div>
        </ion-card-header> 

        <ion-card-content>   
            <br>
            <ion-list>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                
               
                <div padding>
                    <br/>
                    <button ion-button block (click)="Register()">Register</button>
                    <button ion-button block (click)="Cancel()">Cancel</button>
                </div>

            </ion-list>
        </ion-card-content>
  </ion-card>
</ion-content>
