<ion-content class="background-register">
    <h1>Freedom Library</h1>
    <img width="90" height="90" src="assets/imgs/Untitled-1.png">
    <h5>Sharing Book & Make New Friend</h5>
  <ion-card>
      <ion-card-header>
          <div>
              <h2>Register</h2>
          </div>
      </ion-card-header> 

      <ion-card-content>
          <ion-list>
              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" [(ngModel)]="email"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
             
              <div padding>
                  <br/>
                  <button ion-button block (click)="Register()">Register</button>
                  <button ion-button block (click)="Cancel()">Cancel</button>
              </div>

          </ion-list>
      </ion-card-content>
</ion-card>
</ion-content>
