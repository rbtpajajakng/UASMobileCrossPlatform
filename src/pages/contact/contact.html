<ion-header>
  <ion-navbar>
    <ion-title>
      Buku Yang Dipinjemin
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item tappable *ngFor="let buku of listBuku">
      <ion-grid (click)="showQr()">
        <ion-row>
          <ion-col>
              <h2 text-left>{{buku.judul}}</h2>
              <p text-left>dipinjam oleh <strong>{{buku.id}}</strong></p>
              <p text-left>nanti di balikin tanggal <strong>{{buku.balik}}</strong></p>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </ion-item>        
  </ion-list>
</ion-content>
